<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false" ng-class="{'menuOpen':menuOpen}">
    <ion-nav-bar class="bar-stable bg_rojo shadow_header">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon"  menu-toggle="left" >
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button button-icon" ui-sref="app.ubicaciones" nav-direction="forward"><i class="txt_color_blanco icon-mapa"></i></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
