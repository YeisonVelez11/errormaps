<ion-view title='<img class="logo_header_tin" src="img/iconografia/header/tin.svg" />' style="background-color: #FAFAF8;">
  <ion-header-bar class="bar-subheader">
      <h2 class="title txt_sm tip_fuen_roboto_l txt_color_gris_oscuro"><strong>Mapa</strong></h2>
  </ion-header-bar>	
  <ion-content class="has-subheader set_margin_content_top_less_four_ionic" style="background-color: #FAFAF8;">
    

    <div id="map_canvas" style="width:100%; height:100%; z-index: 1 !important; overflow: auto !important;"></div>

    <div class="boton_presicion pulse_custom" ng-click="fn_verificarGps()"><span><i class="icon-precision"></i></span></div>

  </ion-content>
  <div class="bar bar-footer p-0">
       <div class="title"><span class="text-center txt_color_gris_oscuro txt_sm tip_fuen_roboto_l"><i class="txt_color_gris_oscuro fas fa-map-marker-alt"></i> {{address==undefined?'Mapa':address}}</span></div>
  </div>

  <div class="bar bar-footer p-0 bg_azul_gris">
       <div class="d-flex w-100 pr-2 p-0">
          <div class="mr-auto d-flex justify-content-center align-items-center contenedor_icono_categoria">
             <a  class="set_cursor"><div class="d-flex justify-content-center align-items-center">
                <span class="pl-3 pr-3 pt-1"><i class="txt_md txt_color_rojo fas fa-map-marker-alt"></i></span>
             </div> </a>
          </div>
          <div class="mr-auto w-100">
               <ion-scroll direction="xy" class="scroll_horizontal_categorias" overflow-scroll="false" scrollbar-x="false">
                       <div class="contenedor_info_ubicacion mr-2">
                            <p class="text-center txt_color_gris_oscuro txt_sm tip_fuen_roboto_l p-0 mt-1 mb-0"> {{address==undefined?'Mapa':address}}</p>
                        </div>
                       <a class="mr-5"></a>
              </ion-scroll>
          </div>
     </div>
  </div>
</ion-view>
